<div class="row">
    <div *ngFor="let status of statusCards" class="col">
        <div class="card {{status.color}}">
            <div class="card-body row row-cols-2">
                <div class="col name">{{status.name}}</div>
                <div class="col icon">
                    <i class="{{status.icon}} {{status.color}}" aria-hidden="true"></i>
                    </div>
                <div class="col value">{{status.value | number:'1.0-2'}}</div>
            </div>
          </div>
    </div>
</div>
